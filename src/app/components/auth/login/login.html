<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" type="email" placeholder="Ex. user@example.com" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput id="password" formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required (min 3 chars)</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading()" class="full-width">
          {{ isLoading() ? 'Loading...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
