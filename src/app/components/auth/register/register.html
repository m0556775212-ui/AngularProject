<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput id="name" formControlName="name" type="text" placeholder="Choose a username" />
          <mat-error *ngIf="registerForm.get('name')?.invalid">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" type="email" placeholder="Ex. user@example.com" />
          <mat-error *ngIf="registerForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput id="password" formControlName="password" type="password" />
          <mat-error *ngIf="registerForm.get('password')?.invalid">Password is required (min 3 chars)</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading()" class="full-width">
          {{ isLoading() ? 'Loading...' : 'Register' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
