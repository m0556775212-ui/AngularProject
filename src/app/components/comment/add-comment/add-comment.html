<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Add New Comment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="commentForm" (ngSubmit)="addComment()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Comment</mat-label>
          <textarea matInput formControlName="body" rows="4" placeholder="Write your comment here..."></textarea>
          <mat-error *ngIf="commentForm.get('body')?.invalid">Comment is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!commentForm.valid" class="full-width">Post Comment</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
