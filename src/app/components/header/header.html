<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <span>Project Manager</span>

  <div class="spacer"></div>

  <a mat-button routerLink="/teams" routerLinkActive="active-link">Teams</a>
  <a mat-button routerLink="/projects" routerLinkActive="active-link">Projects</a>
  <a mat-button routerLink="/tasks" routerLinkActive="active-link">Tasks</a>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/add-team">
      <mat-icon>group_add</mat-icon>
      <span>Add Team</span>
    </button>
    <button mat-menu-item routerLink="/add-project">
      <mat-icon>playlist_add</mat-icon>
      <span>Add Project</span>
    </button>
    <button mat-menu-item routerLink="/add-task">
      <mat-icon>note_add</mat-icon>
      <span>Add Task</span>
    </button>
    <button mat-menu-item routerLink="/register">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>
    <button mat-menu-item routerLink="/login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
