<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Create New Project</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="projectForm" (ngSubmit)="addproject()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Team</mat-label>
          <mat-select id="teamId" formControlName="teamId">
            <mat-option value="">-- Choose a Team --</mat-option>
            @for(team of teams(); track team.id) {
              <mat-option [value]="team.id">Team: {{ team.name }} (ID:{{ team.id }})</mat-option>
            }
          </mat-select>
          <mat-error *ngIf="projectForm.get('teamId')?.invalid">Team is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Project Name</mat-label>
          <input matInput id="name" formControlName="name" type="text" placeholder="Enter project name" />
          <mat-error *ngIf="projectForm.get('name')?.invalid">Project name is required</mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" routerLink="/projects">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid || isLoading()">
            {{ isLoading() ? 'Adding...' : 'Add Project' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
