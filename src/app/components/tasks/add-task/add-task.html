<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Create New Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="addtask()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Project</mat-label>
          <mat-select id="projectId" formControlName="projectId">
            <mat-option value="">-- Choose a Project --</mat-option>
            @for(project of projects(); track project.id) {
              <mat-option [value]="project.id">{{ project.name }}</mat-option>
            }
          </mat-select>
          <mat-error *ngIf="taskForm.get('projectId')?.invalid">Project required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Task Title</mat-label>
          <input matInput id="title" formControlName="title" type="text" placeholder="Enter task title" />
          <mat-error *ngIf="taskForm.get('title')?.invalid">Title is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" placeholder="Task description"></textarea>
        </mat-form-field>
        
        <div class="row-fields">
            <mat-form-field appearance="outline">
              <mat-label>Priority</mat-label>
              <mat-select formControlName="priority">
                <mat-option value="Low">Low</mat-option>
                <mat-option value="Medium">Medium</mat-option>
                <mat-option value="High">High</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="In Progress">In Progress</mat-option>
                <mat-option value="Completed">Completed</mat-option>
              </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid || isLoading()" class="full-width">
          {{ isLoading() ? 'Adding...' : 'Add Task' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
