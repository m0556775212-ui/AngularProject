<div class="container page-layout">
  <mat-card class="delete-card">
    <mat-card-header>
      <div mat-card-avatar class="warning-icon-wrapper">
        <mat-icon class="warning-icon">warning</mat-icon>
      </div>
      <div>
        <mat-card-title>Delete Task</mat-card-title>
        <mat-card-subtitle>This action cannot be undone</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p class="confirmation-text">Are you sure you want to permanently delete this task?</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button routerLink="/tasks">Cancel</button>
      <button mat-flat-button color="warn" (click)="deleteTask()">Delete Forever</button>
    </mat-card-actions>
  </mat-card>
</div>
