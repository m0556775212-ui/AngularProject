<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Update Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Task Title">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Task Description"></textarea>
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" placeholder="Select Status">
              <mat-option value="Pending">Pending</mat-option>
              <mat-option value="In Progress">In Progress</mat-option>
              <mat-option value="Completed">Completed</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Priority</mat-label>
             <mat-select formControlName="priority" placeholder="Select Priority">
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Assignee</mat-label>
                <mat-select formControlName="assignee_id" placeholder="Select User">
                    <mat-option [value]="null">-- Unassigned --</mat-option>
                    @for(user of users(); track user.id) {
                        <mat-option [value]="user.id">{{ user.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Order Index</mat-label>
                <input matInput formControlName="order_index" placeholder="Order Index">
            </mat-form-field>
        </div>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="due_date">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading()" class="full-width">
          {{ isLoading() ? 'Updating...' : 'Update Task' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
