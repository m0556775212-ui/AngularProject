<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Create New Team</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="teamForm" (ngSubmit)="addTeam()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Team Name</mat-label>
          <input matInput id="name" formControlName="name" type="text" placeholder="Enter team name" />
          <mat-error *ngIf="teamForm.get('name')?.invalid">Team name is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="teamForm.invalid || isLoading()" class="full-width">
          {{ isLoading() ? 'Adding...' : 'Add Team' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
